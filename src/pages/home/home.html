<ion-header>

  <ion-navbar>
    <ion-title>Select Options</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col col-1>
        <button ion-button clear icon-only (click)="getAutoLocation()">
          <ion-icon name="locate"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-11>
        <ion-list>
          <ion-item>
            <ion-label>Campus</ion-label>
            <ion-select [(ngModel)]="campus">
              <ion-option value="ICT-CITY">ICT-CITY</ion-option>
              <ion-option value="LEMMINKÄISENKATU">LEMMINKÄISENKATU</ion-option>
              <ion-option value="RUISKATU">RUISKATU</ion-option>
              <ion-option value="SALO">SALO</ion-option>
              <ion-option value="SEPÄNKATU JA KTK">SEPÄNKATU JA KTK</ion-option>
              <ion-option value="MY-HOUSE">MY-HOUSE</ion-option>
            </ion-select>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row align-items-center>
      <ion-col col-1>
        <button ion-button clear icon-only>
          <ion-icon name="calendar"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-11>
        <ion-list>
          <ion-item>
            <ion-label>Date</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.date"></ion-datetime>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row align-items-center>
      <ion-col col-1>
        <button ion-button clear icon-only>
          <ion-icon name="contacts"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-11>
        <ion-list>
          <ion-item>
            <ion-label>Group</ion-label>
            <ion-select [(ngModel)]="group">
              <ion-option value="PINFOS 16">PINFOS 16</ion-option>
              <ion-option value="PINFOS 15">PINFOS 15</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid>
    <ion-row align-items-center>
      <ion-col col-12>
        <button ion-button (click)="saveOptions()">
          View schedule
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
